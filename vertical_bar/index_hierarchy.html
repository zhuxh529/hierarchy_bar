<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
}

rect.background {
  fill: white;
}



.axis {
  shape-rendering: crispEdges;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
}

/*tip1*/
.bar:hover {
  fill: orangered ;
}


.d3-tip {
  line-height: 0.5;
  padding: 10px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}



</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>
var edge=[0];
var bars=[];
var x1=5; 
var margin = {top: 30, right: 120, bottom: 0, left: 120},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;




var x = d3.scale.linear()
    .range([0, width]);

var barHeight = 30;

var color = d3.scale.ordinal()
    .range(["orange", "#ccc"]);

var cost_color=d3.scale.ordinal()
    .range(["#CC3333", "#ccc"]);

var duration = 750,
    delay = 25;

var partition = d3.layout.partition()
    .value(function(d) { return d.size; });

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("top");

var width_scale;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", up);

svg.append("g")
    .attr("class", "x axis");

svg.append("g")
    .attr("class", "y axis")
  .append("line")
    .attr("y1", "100%");


 var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([0, 0])
  .html(function(d) {
    return "<strong style='font-size: 14px;'>Value:</strong> <span style='color:red;font-size: 14px;'>" + Math.round(d.value*10000) / 10000+ "</span>";
  });
  


d3.json("data.json", function(error, root) {
  partition.sort(null).nodes(root);
  x.domain([0, root.value]).nice();
  down(root, 0);
  svg.call(tip);

});




function down(d, i) {

  if (!d.children || this.__transition__) return;
  var end = duration + d.children.length * delay;

  // Mark any currently-displayed bars as exiting.
  var exit = svg.selectAll(".enter")
      .attr("class", "exit");

  // Entering nodes immediately obscure the clicked-on bar, so hide it.
  exit.selectAll("rect").filter(function(p) { return p === d; })
      .style("fill-opacity", 1e-6);

  // Enter the new bars for the clicked-on data.
  // Per above, entering bars are immediately visible.
  var enter = bar(d)
      .attr("transform", stack(d,i))
      .style("opacity", 1);

  // Have the text fade-in, even though the bars are visible.
  // Color the bars as parents; they will fade to children if appropriate.
  enter.select("text").style("fill-opacity", 1e-6);
  enter.select("rect").style("fill",  function(d){ return (d.depth==1 && d.value<0)?cost_color(true):color(true); })
  .on("mouseover", function(d) { d3.select(this).style("fill","orangered"); tip.show(d); })
  .on("mouseout", function(d) { d3.select(this).style("fill", function(d){return (d.depth==1 && d.value<0)?cost_color(true):color(!!d.children);}); tip.hide(d);});

  // Update the x-scale domain.
  x.domain([0, d3.max(d.children, function(d) { return d.value<0?-d.value:d.value; })]).nice();

  // Update the x-axis.
  svg.selectAll(".x.axis").transition()
      .duration(duration)
      .call(xAxis);

  // Transition entering bars to their new position.
  var enterTransition = enter.transition()
      .duration(duration)
      .delay(function(d, i) { return i * delay; })
      .attr("transform", function(d, i) { return "translate(0," + barHeight * i * 1.2 + ")"; });

  // Transition entering text.
  enterTransition.select("text")
      .style("fill-opacity", 1);

  // Transition entering rects to the new x-scale.
  enterTransition.select("rect")
      .attr("width", function(d) { return x(d.value)<0?-x(d.value):x(d.value)
        ;
          })
      .attr("x", function(d,i){ 
        if(d.depth==1){
        //return d.value<0?(x(edge[i+1])+margin.left+margin.top):0;}
        return d.value<0?(x(edge[i+1])):0;}
        else{
          return 0;
        }
        // return d.value<0?(-x(d.value)+margin.left+margin.top):0;
         //return -x(5.3)+margin.left+margin.top;
      } )
      .style("fill",  function(d) { return (d.depth==1 && d.value<0)?cost_color(true):color(!!d.children); });

  // Transition exiting bars to fade out.
  var exitTransition = exit.transition()
      .duration(duration)
      .style("opacity", 1e-6)
      .remove();

  // Transition exiting bars to the new x-scale.
  exitTransition.selectAll("rect")
      .attr("width", function(d) {return x(d.value)<0?-x(d.value):x(d.value)
        ; })
      .attr("x", function(d,i){ 
        if(d.depth==1){
        //return d.value<0?(x(edge[i+1])+margin.left+margin.top):0;}
        return d.value<0?(x(edge[i+1])):0;}
        else{
          return 0;
        }
        // return d.value<0?(-x(d.value)+margin.left+margin.top):0;
         //return -x(5.3)+margin.left+margin.top;
      } );

  // Rebind the current node to the background.
  svg.select(".background")
      .datum(d)
    .transition()
      .duration(end);

  d.index = i;
}

function up(d) {
  if (!d.parent || this.__transition__) return;
  var end = duration + d.children.length * delay;

  // Mark any currently-displayed bars as exiting.
  var exit = svg.selectAll(".enter")
      .attr("class", "exit");

  // Enter the new bars for the clicked-on data's parent.
  var enter = bar(d.parent)
      .attr("transform", function(d, i) { return "translate(0," + barHeight * i * 1.2 + ")"; })
      .style("opacity", 1e-6);

  // Color the bars as appropriate.
  // Exiting nodes will obscure the parent bar, so hide it.
  enter.select("rect")
      .style("fill", function(d) { return (d.depth==1 && d.value<0)?cost_color(true):color(!!d.children); })
    .filter(function(p) { return p === d; })
      .style("fill-opacity", 1e-6);

  // Update the x-scale domain.
  x.domain([0, d3.max(d.parent.children, function(d) { return d.value<0?-d.value:d.value;})]).nice();

  // Update the x-axis.
  svg.selectAll(".x.axis").transition()
      .duration(duration)
      .call(xAxis);

  // Transition entering bars to fade in over the full duration.
  var enterTransition = enter.transition()
      .duration(end)
      .style("opacity", 1);

  // Transition entering rects to the new x-scale.
  // When the entering parent rect is done, make it visible!
  enterTransition.select("rect")
        .attr("x", function(d,i){ 
        if(d.depth==1){
        //return d.value<0?(x(edge[i+1])+margin.left+margin.top):0;}
        return d.value<0?(x(edge[i+1])):0;}
        else{
          return 0;
        }
      })
      .attr("width", function(d) {return x(d.value)<0?-x(d.value):x(d.value);})
      .each("end", function(p) { if (p === d) d3.select(this).style("fill-opacity", null); });

  // Transition exiting bars to the parent's position.
  var exitTransition = exit.selectAll("g").transition()
      .duration(duration)
      .delay(function(d, i) { return i * delay; })
      .attr("transform", stack(d,d.index));

  // Transition exiting text to fade out.
  exitTransition.select("text")
      .style("fill-opacity", 1e-6);

  // Transition exiting rects to the new scale and fade to parent color.
  exitTransition.select("rect")
      .attr("width", function(d) { return x(d.value)<0?-x(d.value):x(d.value) ;
         })
      .attr("x", function(d,i){ 
        if(d.depth==1){
        //return d.value<0?(x(edge[i+1])+margin.left+margin.top):0;}
        return d.value<0?(x(edge[i+1])):0;}
        else{
          return 0;
        }
        // return d.value<0?(-x(d.value)+margin.left+margin.top):0;
         //return -x(5.3)+margin.left+margin.top;
      } )
      .style("fill", function(d){return (d.depth==1 && d.value<0)?cost_color(true):color(true);});

  // Remove exiting nodes when the last child has finished transitioning.
  exit.transition()
      .duration(end)
      .remove();

  // Rebind the current parent to the background.
  svg.select(".background")
      .datum(d.parent)
    .transition()
      .duration(end);
}

// Creates a set of bars for the given data node, at the specified index.
function bar(d) {
 
  var bar = svg.insert("g", ".y.axis")
      .attr("class", "enter")
      .attr("transform", "translate(0,5)")
    .selectAll("g")
      .data(d.children)
    .enter().append("g")
      .style("cursor", function(d) { return !d.children ? null : "pointer"; })
      .on("click", down);

  bar.append("text")
      .attr("x", -6)
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d.name; });

  bar.append("rect")
       .on("mouseover", function(d) { d3.select(this).style("fill","orangered"); tip.show(d) ;})
       .on("mouseout", function(d) { d3.select(this).style("fill", function(d){return (d.depth==1 && d.value<0)?cost_color(true):color(!!d.children);}); tip.hide(d);})
      .attr("width", function(d,i) { 
        // return x(d.value)<0?-x(d.value):x(d.value);
        if(d.depth==1){ d.value<0||i==1?edge.push(edge[i]+d.value): edge.push(d.value); bars.push(d.value);} 
        return x(d.value)<0?-x(d.value):x(d.value);
      })
      .attr("height", barHeight)
      .attr("x", function(d,i){ 
        if(d.depth==1){
        //return d.value<0?(x(edge[i+1])+margin.left+margin.top):0;}
        return d.value<0?(x(edge[i+1])):0;}
        else{
          return 0;
        }
        // return d.value<0?(-x(d.value)+margin.left+margin.top):0;
         //return -x(5.3)+margin.left+margin.top;
      } );




  // bar.append("rect")
  //     .attr("width", function(d,i) { d.value<0||i==1?edge.push(edge[i]+d.value): edge.push(d.value);
  //      return x(d.value)<0?-x(d.value):x(d.value);})
  //     .attr("height", barHeight)
  //     .attr("x", function(d,i){ alert(edge[i]); return d.value<0?x(5.3):0;} );

  return bar;
}

// A stateful closure for stacking bars horizontally.
function stack(d,i) {
  var x0 =x(d.parent&&d.value<0?d.parent.children[i+1].value:0);
  var depth=1;
  return function(d) {
    //x0=(d.depth==depth?x0;0);
    var tx = "translate(" +x0 + "," + barHeight * i * 1.2 + ")";
    x0 += d.value<0?-x(d.value):x(d.value);
    // alert(x0);
    return tx;
  };
}

</script>
